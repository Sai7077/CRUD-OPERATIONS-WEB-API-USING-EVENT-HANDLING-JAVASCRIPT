<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/169865fb1f.js" crossorigin="anonymous"></script></head>

<body>
<!-- Web storages >>HTML5 API -->
    <!-- 
        local and session >> 5mb
        local=> Data stored in local storages will be there  untilforever until we removed it
        session =>data stored in session storagees will be removed as soon as session closed
        cookies >> It is having space around 25kb

        PWA=> Progressive Web Applications
        JSON=> Javascript object notation (we can store and transfer the data)
     -->

	 <h1 class="bg-primary text-white p-4">Student Information</h1>
	 <div class="container">
		 <div class="row">
			 <div class="col-sm-6 mt-5">
				 <form action="/" method="GET" id="createstudent">
					 <div class="form-group">
						<label for="fname">First Name</label> 
						<input type="text" id="fname" class="form-control" required>
					 </div>
					 <div class="form-group">
						<label for="lname">Last Name</label> 
						<input type="text" id="lname" class="form-control" required>
					 </div>
					 <div class="form-group">
						<label for="email">Email Id</label> 
						<input type="text" id="email" class="form-control" required>
					 </div>
					 <div class="form-group">
						<label for="contact">Contact No</label> 
						<input type="text" id="contact" class="form-control" required>
					 </div>
					 <div class="form-group">
						<label for="add">Address</label> 
						<input type="text" id="add" class="form-control" required>
					 </div>
					 <div class="form-group">
						<input type="submit" class="btn btn-success btn-lg" id="submit">
						<input type="button" value="Update" class="btn btn-warning btn-lg" id="update">
					 </div>
				 </form>
			 </div>
			 <div class="col-sm-6 mt-5">
				 <table class="table table-border">
					 <thead>
						 <th>Sr.No:</th>
						 <th>First Name:</th>
						 <th>Last Name:</th>
						 <th>Email:</th>
						 <th>Contact:</th>
						 <th>Address</th>
						 <th>Edit</th>
						 <th>Delete</th>
					 </thead>

					 <tbody id="studGetinfo">

					 </tbody>
				 </table>
			 </div>
		 </div>
	 </div>

<script src="javascript/app.js"></script> 
</body>

</html>
